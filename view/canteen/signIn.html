<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-default">
		<h3 class="panel-heading mt0 text-center font-light">Sign In</h3>
		<div class="panel-body">
			<form novalidate="" name="signIn" ng-submit="methods.view.signIn(signIn.$valid);" class="mb0">
				<fieldset>
					<div class="form-group" ng-class="{'has-error': signIn.mobile.$dirty && signIn.mobile.$invalid}">
						<label for="mobile">Mobile <span class="text-danger">*</span></label>
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-phone"></span>
							</div>
							<span class="input-group-addon"><span class="small">+91</span></span>
							<input type="number" class="form-control" id="mobile" placeholder="Mobile Number" autofocus="" required="" ng-minlength="10" ng-maxlength="10"
								   ng-model="formData.signIn.mobile" name="mobile">
						</div>
						<div class="alert alert-danger small mb0 pt5 pr10 pb5 pl10" ng-show="signIn.mobile.$dirty && signIn.mobile.$invalid">
							<span ng-show="signIn.mobile.$error.required">Mobile is Required !</span>
							<span ng-show="signIn.mobile.$error.maxlength || signIn.mobile.$error.minlength">10 digits required for Mobile !</span>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="form-group" ng-class="{'has-error': signIn.password.$dirty && signIn.password.$invalid}">
						<label for="Password">Password <span class="text-danger">*</span></label>
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-lock"></span>
							</div>
							<input type="{{formData.signIn.passwordType == '' ? 'password' : formData.signIn.passwordType}}" class="form-control" id="Password" placeholder="Password" required="" ng-minlength="3" ng-maxlength="20"
								   ng-model="formData.signIn.password" name="password">
							<div class="input-group-addon cursor-pointer" ng-click="formData.signIn.passwordType == 'password' || formData.signIn.passwordType == '' ? formData.signIn.passwordType = 'text' : formData.signIn.passwordType = 'password'">
								<span class="glyphicon glyphicon-eye-open" ng-class="{'glyphicon-eye-close': formData.signIn.passwordType == 'text'}"></span>
							</div>
						</div>
						<div class="alert alert-danger small mb0 pt5 pr10 pb5 pl10" ng-show="signIn.password.$dirty && signIn.password.$invalid">
							<span ng-show="signIn.password.$error.required">Password is Required !</span>
							<span ng-show="signIn.password.$error.minlength">Minimum 3 characters Required !</span>
							<span ng-show="signIn.password.$error.maxlength">Maximum 20 characters are allowed !</span>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="form-group text-right mb0">
						<button type="submit" class="btn btn-primary mr5" ng-disabled=" signIn.$dirty && signIn.$invalid && signIn.$error " disabled="true">
							<span class="glyphicon glyphicon-log-in mr5"></span> Sign In
						</button>
						<button type="button" class="btn btn-warning" ng-click="methods.clearForm(formData.signIn);">
							<span class="glyphicon glyphicon-remove mr5"></span>
							Clear
						</button>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="panel-footer" ng-show="formData.signIn.message != '';">
			<div class="alert alert-warning">
				{{formData.signIn.message}}
			</div>
		</div>
	</div>
</div>
